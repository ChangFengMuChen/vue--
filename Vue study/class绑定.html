<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>基础模板实现</title>
    <style>
        body{
            font-size: 24px;
        }
        .active{
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div :class="{active:isactive}">Hong</div>
        <div :class="{active:isactive}">Hong</div>
        <button @click="btnclick">改变</button>
    </div>
</body>
<script>var app = new Vue({
        el: '#app',
        data: {
            isactive : true,
        },
        methods:{
            btnclick: function(){
                this.isactive = !this.isactive;
            }
        }
    })
</script>
</html>
