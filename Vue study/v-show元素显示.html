<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vue.js"></script>
    <title>基础模板实现</title>
</head>

<body>
    <div id="app">
        <h1 v-show="result">111111</h1>
        <button @click="btnclick">显示</button>
    </div>
</body>
<script>var app = new Vue({
        el: '#app',
        data: {
            result: true,
        },
        methods:{
            btnclick: function(){
                this.result = !this.result; 
            }
        }
    })
</script>
</html>
